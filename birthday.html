<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #ff6b6b;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: bounce 2s infinite;
        }

        .birthday-person {
            font-size: 2.5rem;
            color: #4a69bd;
            margin: 20px 0;
            font-weight: bold;
        }

        .message {
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 20px 0;
            color: #555;
        }

        .cake-container {
            margin: 30px 0;
            position: relative;
            height: 200px;
            top: 100px;
        }

        .cake {
            width: 200px;
            height: 80px;
            background: linear-gradient(to bottom, #f8c291, #e55039);
            border-radius: 10px 10px 0 0;
            margin: 0 auto;
            position: relative;
        }

        .cake:before {
            content: '';
            position: absolute;
            width: 220px;
            height: 20px;
            background: #fad390;
            border-radius: 10px;
            top: -10px;
            left: -10px;
        }

        .cake:after {
            content: '';
            position: absolute;
            width: 240px;
            height: 15px;
            background: #f6b93b;
            border-radius: 10px;
            top: -25px;
            left: -20px;
        }

        .candle {
            width: 10px;
            height: 40px;
            background: #ff9ff3;
            position: absolute;
            top: -65px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px 5px 0 0;
        }

        .flame {
            width: 15px;
            height: 25px;
            background: #ff9f43;
            border-radius: 50% 50% 20% 20%;
            position: absolute;
            top: -90px;
            left: 50%;
            transform: translateX(-50%);
            animation: flicker 0.5s infinite alternate;
            box-shadow: 0 0 10px #ff9f43, 0 0 20px #ff9f43;
        }

        .balloons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .balloon {
            width: 50px;
            height: 60px;
            border-radius: 50%;
            position: relative;
            animation: float 5s infinite ease-in-out;
        }

        .balloon:before {
            content: '';
            position: absolute;
            width: 2px;
            height: 80px;
            background: #333;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
        }

        .balloon:nth-child(1) {
            background: #ff6b6b;
            animation-delay: 0s;
        }

        .balloon:nth-child(2) {
            background: #4a69bd;
            animation-delay: 0.5s;
        }

        .balloon:nth-child(3) {
            background: #1dd1a1;
            animation-delay: 1s;
        }

        .balloon:nth-child(4) {
            background: #f9ca24;
            animation-delay: 1.5s;
        }

        .balloon:nth-child(5) {
            background: #ff9ff3;
            animation-delay: 2s;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            top: -10px;
            z-index: 1;
        }

        .controls {
            margin: 20px 0;
        }

        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: #ff5252;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .music-control {
            margin-top: 20px;
        }

        .gift-box {
            width: 100px;
            height: 100px;
            background: #ff9f43;
            margin: 30px auto;
            position: relative;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .gift-box:hover {
            transform: scale(1.1);
        }

        .gift-box:before {
            content: '';
            position: absolute;
            width: 100%;
            height: 20px;
            background: #e55039;
            top: 40px;
            left: 0;
        }

        .gift-box:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 100%;
            background: #e55039;
            top: 0;
            left: 40px;
        }

        .ribbon {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff6b6b;
            border-radius: 50%;
            top: 35px;
            left: 35px;
            z-index: 2;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1); opacity: 1; }
            100% { transform: translateX(-50%) scale(1.1); opacity: 0.8; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fall {
            0% { transform: translateY(-10px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .birthday-person {
                font-size: 1.8rem;
            }
            
            .message {
                font-size: 1rem;
            }
            
            .cake {
                width: 150px;
            }
            
            .cake:before {
                width: 170px;
            }
            
            .cake:after {
                width: 190px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthdayyyy!</h1>
        <div class="birthday-person" id="birthdayName">cantikkuuuuu!!!!</div>
        
        <div class="message">
            <p>Di hari yang istimewa ini, semoga semua harapan dan impianmu terkabul.</p>
            <p>Semoga panjang umur, sehat selalu, dan bahagia setiap saat!</p>
        </div>
        
        <div class="cake-container">
            <div class="cake">
                <div class="candle"></div>
                <div class="flame"></div>
            </div>
        </div>
        
        <div class="balloons">
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
        </div>
        
        <div class="controls">
            <button id="confettiBtn">Luncurkan Konfeti!</button>
            <button id="nameBtn">Ganti Nama</button>
        </div>
        
        <div class="gift-box" id="giftBox">
            <div class="ribbon"></div>
        </div>
        
        <div class="music-control">
            <button id="musicBtn">Putar Musik</button>
        </div>
    </div>

    <audio id="birthdayMusic" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-happy-birthday-to-you-443.mp3" type="audio/mpeg">
       
    </audio>

    <script>
        // Elemen DOM
        const birthdayName = document.getElementById('birthdayName');
        const confettiBtn = document.getElementById('confettiBtn');
        const nameBtn = document.getElementById('nameBtn');
        const musicBtn = document.getElementById('musicBtn');
        const birthdayMusic = document.getElementById('birthdayMusic');
        const giftBox = document.getElementById('giftBox');
        
        // Tanyakan nama saat halaman dimuat
        window.addEventListener('load', function() {
            const name = prompt("Siapa nama yang berulang tahun?", "sayangkkuuu!!");
            if (name) {
                birthdayName.textContent = name;
            }
        });
        
        // Fungsi untuk membuat konfeti
        function createConfetti() {
            const colors = ['#ff6b6b', '#4a69bd', '#1dd1a1', '#f9ca24', '#ff9ff3', '#a29bfe'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                
                document.body.appendChild(confetti);
                
                // Hapus konfeti setelah animasi selesai
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        // Event listener untuk tombol konfeti
        confettiBtn.addEventListener('click', createConfetti);
        
        // Event listener untuk tombol ganti nama
        nameBtn.addEventListener('click', function() {
            const newName = prompt("Masukkan nama yang berulang tahun:", birthdayName.textContent);
            if (newName) {
                birthdayName.textContent = newName;
            }
        });
        
        // Event listener untuk tombol musik
        let isPlaying = false;
        musicBtn.addEventListener('click', function() {
            if (isPlaying) {
                birthdayMusic.pause();
                musicBtn.textContent = "Putar Musik";
            } else {
                birthdayMusic.play();
                musicBtn.textContent = "Hentikan Musik";
            }
            isPlaying = !isPlaying;
        });
        
        // Event listener untuk kotak hadiah
        giftBox.addEventListener('click', function() {
            alert("üéÅ Selamat! Kamu mendapatkan hadiah spesial: Kebahagiaan dan cinta yang tak terbatas! üéâ");
            createConfetti();
        });
        
        // Buat beberapa konfeti saat halaman dimuat
        window.addEventListener('load', function() {
            setTimeout(createConfetti, 1000);
        });
    </script>
</body>
</html>
